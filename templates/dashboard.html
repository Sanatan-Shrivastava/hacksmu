<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <body>
    <div class="px-4 py-3 my-3 text-center">
      <i class="bi bi-building-fill-check fs-1"></i>
      <h4 class="display-6 my-2 fw-medium">Check Unit Service Status</h4>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-2">        
        </p>
      </div>
    </div>
    <div class="container pb-1 mt-1 text-center">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Floor</h5>
            </div>
            <div class="dropdown p-4">
              <button
                id="dropdownButton"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Floor
              </button>
              <center>
                <ul id="dropdownMenu" class="dropdown-menu">
                  <li>
                    <center><option value="1">1</option></center>
                  </li>
                  <li>
                    <center><option value="2">2</option></center>
                  </li>
                  <li>
                    <center><option value="3">3</option></center>
                  </li>
                  <li>
                    <center><option value="4">4</option></center>
                  </li>
                  <li>
                    <center><option value="5">5</option></center>
                  </li>
                  <li>
                    <center><option value="6">6</option></center>
                  </li>
                  <li>
                    <center><option value="7">7</option></center>
                  </li>
                  <li>
                    <center><option value="8">8</option></center>
                  </li>
                  <li>
                    <center><option value="9">9</option></center>
                  </li>
                  <li>
                    <center><option value="10">10</option></center>
                  </li>
                </ul>
              </center>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h5 class="my-0 fw-normal">Room</h5>
            </div>
            <div class="dropdown p-4">
              <button
                id="dropdownButton1"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Select Room
              </button>
              <ul id="dropdownMenu1" class="dropdown-menu">
                <li>
                  <center><option value="101">101</option></center>
                </li>
                <li>
                  <center><option value="102">102</option></center>
                </li>
                <li>
                  <center><option value="103">103</option></center>
                </li>
                <li>
                  <center><option value="104">104</option></center>
                </li>
                <li>
                  <center><option value="105">105</option></center>
                </li>
                <li>
                  <center><option value="106">106</option></center>
                </li>
                <li>
                  <center><option value="107">107</option></center>
                </li>
                <li>
                  <center><option value="108">108</option></center>
                </li>
                <li>
                  <center><option value="109">109</option></center>
                </li>
                <li>
                  <center><option value="110">110</option></center>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" onclick="getRoomData()" class="btn btn-outline-secondary btn-lg px-4">
        Check Status
      </button>
    </div>

    <section style="display: none;" class="my-3 py-3" id="roomDataTable">
      <div class="container">
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action py-2"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 id="ElectricalPanel" class="mb-1 fw-medium">
                    Electrical Panel
                  </h5>
                  <small class="text-body-secondary"
                    ><icon
                      class="bi bi-0-circle"
                      id="ElectricalPanelStatusIcon"
                    ></icon
                  ></small>
                </div>
                <small id="ElectricalPanelStatus">Normal.</small>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 id="ElectricalPanel" class="mb-1 fw-medium">
                    Plumbing Systems
                  </h5>
                  <small class="text-body-secondary"
                    ><icon
                      class="bi bi-0-circle"
                      id="PlumbingSystemsStatusIcon"
                    ></icon
                  ></small>
                </div>
                <small id="PlumbingSystemsStatus">Normal</small>
              </a>
              
              <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 id="FireAlarm" class="mb-1">Fire Alarm</h5>
                  <small class="text-body-secondary"
                    ><i class="bi bi-0-circle" id="FireAlarmStatusIcon"></i
                  ></small>
                </div>
                <small class="text-body-secondary" id="FireAlarmStatus"
                  >Normal</small
                >
              </a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="list-group">
              <a
                href="#"
                class="list-group-item list-group-item-action py-2"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 id="Elevator" class="mb-1 fw-medium">Elevator</h5>
                  <small class="text-body-secondary"
                    ><i class="bi bi-0-circle" id="ElevatorStatusIcon"></i
                  ></small>
                </div>
                
                <small class="text-body-secondary" id="ElevatorStatus"
                  >Normal</small
                >
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action py-2"
                aria-current="true"
              >
                <div class="d-flex w-100 justify-content-between">
                  <h5 id="Elevator" class="mb-1 fw-medium">Elevator</h5>
                  <small class="text-body-secondary"
                    ><i class="bi bi-0-circle" id="HVACStatusIcon"></i
                  ></small>
                </div>
                
                <small class="text-body-secondary" id="HVACStatus"
                  >Normal</small
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='server.js') }}"></script>
  </body>
</html>
