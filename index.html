<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container-fluid pb-3">
      <div class="d-grid gap-3" style="grid-template-columns: 2fr 1fr">
        <div class="bg-white border rounded-3">
          <div style="background-color: rgba(0, 63, 41, 0.1); color: #003F2D" class="alert m-1 fw-normal fs-5" role="alert">
            <i class="bi bi-tv-fill"></i> &nbsp; Asset Monitoring
          </div>
          <iframe style="margin-top: 2em;" width="100%" height="1000px" src="https://lookerstudio.google.com/embed/reporting/ee9097ce-0419-4764-a6cd-a8662cac8842/page/X2JFD" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="bg-white border rounded-3" id="notificationsContainer">
          <div style="background-color: rgba(0, 63, 41, 0.1); color: #003F2D" class="alert m-1 fw-normal fs-5" role="alert">
            <i class="bi bi-bell-fill"></i> &nbsp; Notifications
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./server/notifications.js"></script>
  </body>
</html>
